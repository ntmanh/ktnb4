wasClasspathDescription=Questo elenco mostra le applicazioni e moduli che si trovano correntemente nel percorso classe. \
Utilizzare le frecce su e gi\u00f9 per modificare l'ordine delle applicazioni o moduli e il collegamento di rimozione per rimuovere l'ultima voce dal percorso classe. \
E' possibile inoltre selezionare un unico modulo per impostare il percorso classe affinch\u00e9 venga incluso solo quel modulo.
wasOffClasspathDescription=I seguenti moduli non si trovano nel percorso classe. Utilizzare il collegamento Aggiungi per aggiungerli al percorso classe sopra riportato.
wasClasspathDirections=Una volta terminate le modifiche, fare clic <a href="/UTC/classloader?action=engage">qui</a> per sincronizzarle nel percorso classe.
